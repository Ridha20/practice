<body>
    <p>Uisng getElement by id,class and tagname </p>
    <p id="1">This is through id</p>
    <p class="thisclass">This is through class 1</p>
    <p class="thisclass">This is through class 2</p>


    <script>
    //accessing element by id
    var id1 = document.getElementById("1").innerHTML;
      document.write("getElementById :   "+id1+"<br>");


    //accessing element by class
    var class1 = document.getElementsByClassName("thisclass")[0].innerHTML;
      document.write("getElementsByClassName :   "+class1+"<br>");
    var class2 = document.getElementsByClassName("thisclass")[1].innerHTML;
      document.write("getElementsByClassName :   "+class2+"<br>");

    //accessing element by tagname
    var tagName1 = document.getElementsByTagName("p")[0].innerHTML
      document.write("getElementsByTagName :   "+tagName1+"<br>");
      console.log(tagName1);
    var tagName2 = document.getElementsByTagName("p")[1].innerHTML
      document.write("getElementsByTagName :   "+tagName2+"<br>");
      console.log(tagName2);
    var tagName2 = document.getElementsByTagName("p")[2].innerHTML
      document.write("getElementsByTagName :   "+tagName2+"<br>");
      console.log(tagName2);
  
 
    //accessing first element using querySelector 
    var firstElementParagraph = document.querySelector("p").innerText;
      document.write("First element through querySelector :   "+firstElementParagraph+"<br>");
      console.log(firstElementParagraph);
 
    
    var AllElementParagraph= document.querySelectorAll("p");
	  for (var i = 0; i < AllElementParagraph.length; i++) {
       document.write("all element through querySelector :   "+ AllElementParagraph[i]+"<br>")
	  console.log('all para elements ', AllElementParagraph[i]);
	}

    </script>
